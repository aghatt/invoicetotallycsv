<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Invoice Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Debug Page</h1>
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Status Check</h2>
            <div id="status" class="space-y-2">
                <p>Loading...</p>
            </div>
        </div>
        
        <div class="mt-6 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Test Links</h2>
            <div class="space-y-2">
                <a href="/" class="text-blue-400 hover:text-blue-300 block">← Back to Main App</a>
                <a href="/assets/index-C_LKE3vL.js" class="text-blue-400 hover:text-blue-300 block">Check JavaScript File</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            // Test if basic JavaScript is working
            statusDiv.innerHTML = `
                <p class="text-green-400">✅ JavaScript is working</p>
                <p class="text-green-400">✅ Page loaded successfully</p>
                <p class="text-blue-400">📅 Current time: ${new Date().toLocaleString()}</p>
                <p class="text-blue-400">🌐 User agent: ${navigator.userAgent}</p>
            `;
            
            // Test if external resources are loading
            const testImage = new Image();
            testImage.onload = function() {
                statusDiv.innerHTML += '<p class="text-green-400">✅ External resources loading</p>';
            };
            testImage.onerror = function() {
                statusDiv.innerHTML += '<p class="text-red-400">❌ External resources failed</p>';
            };
            testImage.src = 'https://cdn.tailwindcss.com';
        });
    </script>
</body>
</html>
